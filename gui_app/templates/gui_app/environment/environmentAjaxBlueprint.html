<html>
<body>
{% for pattern_name, templates in blueprints.items %}
        <h5 style="margin-bottom: 10px;">{{ pattern_name }}</h5>
        {% for template_name, template_values in templates.items %}
  		<div class="form-group">
		     <label class="template_name">‚óè {{ template_name }}</label>
                {% for user_param_name, user_param in template_values.items %}
                    <br>
                    <div class="user_param">{{ user_param_name }}</div>
                    <div class="discription">{{ user_param.Description }} </div>
                    <input type="radio" value="static" id="radio1_{{ pattern_name }}_{{ template_name }}_{{ user_param_name}}" name="type/{{ pattern_name }}/{{ template_name }}/{{ user_param_name }}" checked ><label for="radio1_{{ pattern_name }}_{{ template_name }}_{{ user_param_name}}">static</label>
                    <input type="radio" value="module" id="radio2_{{ pattern_name }}_{{ template_name }}_{{ user_param_name}}" name="type/{{ pattern_name }}/{{ template_name }}/{{ user_param_name }}" ><label for="radio2_{{ pattern_name }}_{{ template_name }}_{{ user_param_name}}">module</label>
                    <input type="text" value="{{ user_param.Default}}" maxlength="{{ user_param.MaxLength }}" minlength="{{ user_param.MinLength }}" class="form-control" name="value/{{ pattern_name }}/{{ template_name }}/{{ user_param_name }}" >
                {% endfor %}
        </div>
	  	{% endfor %}
{% endfor %}
</body>
</html>
