<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="build" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Blueprint Build</h4>
      </div>
      <div class="modal-body">
		Are you sure you want to build this Blueprint ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
        	<span class="glyphicon glyphicon-remove" aria-hidden="true">&nbsp;CANCEL</span>
		</button>
		{% if blueprint.id %}
        <button type="button" class="btn btn-success" onclick="location.href='{% url 'app:blueprintBuild' blueprint.id %}'">
			<span class="glyphicon glyphicon-ok" aria-hidden="true">&nbsp;OK</span>
		</button>
		{% endif %}
      </div>
    </div>
  </div>
</div>
