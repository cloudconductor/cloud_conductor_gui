<div class="panel panel-default">
    <div class="panel-heading">Pattern List</div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Pattern</th>
                    <th>platform</th>
                    <th>platform_version</th>
                    <th>revision</th>
                    <th>protocol</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pattern %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.name }}</a>
                    </td>
                    <td>{{ p.platform }}</td>
                    <td>{{ p.platform_version }}</td>
                    <td>{{ p.revision }}</td>
                    <td>{{ p.protocol }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
