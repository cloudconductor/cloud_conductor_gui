{% block nav %}
	<div class="button_center">
		<button type="button" class="btn btn-default btn-sm" onclick="location.href='{% block back %}{% endblock %}'">
			<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
			 &nbsp;　back
		</button>　　　
		{% ifequal request.session.project_edit "1" %}
		<button type="button" class="btn btn-success btn-sm" onclick="location.href='{% block edit %}{% endblock %}'">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;　edit
		</button>
		{% endifequal %}
		{% ifequal request.session.project_delete "1" %}
		<span style="float:right;">
			<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;　delete
			</button>
		</span>
		{% endifequal %}
	</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete</h4>
      </div>
      <div class="modal-body">
        {% block popup %}{% endblock %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
        	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</button>
        <button type="button" class="btn btn-danger" onclick="location.href='#'">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
